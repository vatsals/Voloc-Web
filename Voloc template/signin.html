<!DOCTYPE html>

<head>
    <title>VOLOC</title>

    <link rel="stylesheet" type="text/css" href="layout/styles/signin.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#login").click(function() {
            location.reload();
        });
    });
    </script>
</head>

<body>
    <div class="login">
        <div align="right">
            <a href="index.html" style="font-size:26px; float:right;">&times</a>
        </div>
        <div class="heading">
            <h2 style="text-align:center; padding-top: 10px;">Sign in</h2></br>
            <div id="login1">
                <form action="" method="post">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    </br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <p class="forgot" " style="padding-top: 5px; "><a href="# " >Forgot Password?</a></p>
        </br>
          </br>
       <ul>
      <div class="or ">
        
        <a  href="index.html " > 
        <button id="login " type="button " class="btn btn-primary btn-lg col-md-6 " style="width:140px; float:left; background-color: #3071a9; padding-top:10px; border-style: solid;border-color: #3071a9; ">Log In</button>
        </a>
        
      </form>

       <span class="btn-round "  style="margin-left:5px; ">OR</span>
    
        <a href="signup.html "> 
          <button type="button" class="btn btn-primary btn-lg col-md-6 " style="width:140px; float:left; background-color: #3071a9; padding-top:10px; border-style: solid;border-color: #3071a9; ">Sign Up</button>
        </a>
 <!-- Modal -->
  <div class="modal fade " id="myModal " role="dialog ">
    <div class="modal-dialog ">
    
      <!-- Modal content-->
      <div class="modal-content ">
        <div class="modal-header ">
          <button type="button " class="close " data-dismiss="modal ">&times;</button>
          <h4 class="modal-title ">Modal Header</h4>
        </div>
        <div class="modal-body ">
          <p>Some text in the modal.</p>
        </div>
      </div>
     

      </ul>
      </br>

       <p style="margin-left:40px; ">
       <a class="facebook-before "></a>
       <button class="facebook ">Login Using Facbook</button>
       </p>

       <p style="margin-left:40px; ">
       <a class="gmail-before "></a>
       <button class="gmail ">Login Using Gmail</button>
       </p>
    </div> 
  </div>   
</div>

</html>
